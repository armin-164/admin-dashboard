<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-all">
        <div class="topcontainer">
            <div class="upperheader">
                <div class="leftside-header">
                    <img class="icons" src="images/magnify.svg" alt="search-icon">
                    <div class="searchbox"></div>
                </div>
                <div class="rightside-header">
                    <img class="icons" src="images/bell.svg" alt="notification-icon">
                    <img class="profile-picture" src="images/pnl-nos.svg" alt="profile-picture">
                    <p>Armin Surname</p>
                </div>
            </div>
            <div class="bottomheader">
                <div class="leftside-header">
                    <img class="profile-picture" id="zoomedprofile" src="images/pnl-nos.svg" alt="profile-picture">
                    <div class="userwelcome">
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@Morgan)</p>
                    </div>
                </div>
                <div class="rightside-header">                   
                        <button class="contentbuttons">New</button>
                        <button class="contentbuttons">Upload</button>
                        <button class="contentbuttons">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <h1 class="sidebartitle">Dashboard</h1>
            <div class="sidebarcontent">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="sidebarsettings">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="maincontainer"></div>
    </div>
    
</body>
</html>
